<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>

    <section>
        <table class="table">
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Example</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>H1 ~ H6</td>
                    <td>
                        <code>
                        &lt;h1&gt;標題&lt;/h1&gt;
                        </code>
                    </td>
                    <td>
                        <h1>標題</h1>
                    </td>
                </tr>
                <tr>
                    <td>b</td>
                    <td>
                        <code>
                        &lt;b&gt;粗體&lt;/b&gt;
                    </code>
                    </td>
                    <td>
                        <b>粗體</b>
                    </td>
                </tr>
                <tr>
                    <td>i</td>
                    <td>
                        <code>
                        &lt;i&gt;斜體&lt;/i&gt;
                        </code>
                    </td>
                    <td>
                        <i>斜體</i>
                    </td>
                </tr>
                <tr>
                    <td>strong</td>
                    <td>
                        <code>
                        &lt;strong&gt;強調&lt;/strong&gt;
                        </code>
                    </td>
                    <td>
                        <strong>強調</strong>
                    </td>
                </tr>
                <tr>
                    <td>href="url"</td>
                    <td>
                        <code>
                        &lt;a href=&quot;../index.html&quot;&gt;林克斯&lt;/a&gt;
                        </code>
                    </td>
                    <td>
                        <a href="../index.html">林克斯</a>
                    </td>
                </tr>
                <tr>
                    <td>href="mailto:"</td>
                    <td>
                        <code>
                        &lt;a href=&quot;mailto:example@gmail.com&quot;&gt;發送信件&lt;/a&gt;
                        </code>
                    </td>
                    <td>
                        <a href="mailto:example@gmail.com">發送信件</a>
                    </td>
                </tr>
                <tr>
                    <td>name="#name"</td>
                    <td>
                        <code></code>
                    </td>
                    <td>
                        <a href="#jump">jump</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
    <section>
        <div style="min-height: 3000px"></div>
        <a name="jump" style="margin: 0; display: flex; justify-content: center; align-items: center;">
            <img src="../orchard/images/peach.png" width="400px">
        </a>
    </section>


</body>

</html>
